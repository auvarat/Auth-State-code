<div class="container" style="height: 100vh;">
    <div class="row">
        <div class="text-center" *ngIf="loading" style="margin-top: 20%;">
            <div class="spinner-border text-warning "></div>
        </div>
        <div class="col col-md-6 offset-md-3" *ngIf="!loading">
            <div class="card mt-5" style="background: rgba(0, 0, 0, 0.459);">
                <h3 class="card-title text-light text-center mt-3 mb-4">Edit Member</h3>

                <div class="card-body">

                    <form [formGroup]="form" (ngSubmit)="adminFormData()" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col col-md-6">
                                <input type="hidden">
                                <small class="text-light "> Member Name :</small>
                                <input type="text" formControlName="name" class="form-control mb-2"
                                    placeholder="Enter Member Name" [ngClass]="{
                                        'is-invalid':!form.get('name')?.valid && form.get('name')?.touched,
                                        'is-valid': form.get('name')?.valid && form.get('name')?.touched}" />

                                <span class="invalid-feedback">Please enter member name</span>
                                <span class="valid-feedback">Thank You!!!</span>
                            </div>
                            <div class="col col-md-6">
                                <small class="text-light "> Member Email :</small>

                                <input type="email" formControlName="email" class="form-control  mb-2"
                                    placeholder="Enter Member email" [ngClass]="{
                                        'is-invalid': !form.get('email')?.valid && form.get('email')?.touched,
                                        'is-valid':form.get('email')?.valid && form.get('email')?.touched }" />

                                <span class="invalid-feedback">Please enter member email address</span>
                                <span class="valid-feedback">Thank You!!!</span>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col col-md-12">
                                <small class="text-light mt-3"> Member Address :</small>

                                <input type="text" formControlName="address" class="form-control mb-2"
                                    placeholder="Enter  address" [ngClass]="{
                                        'is-invalid':!form.get('address')?.valid && form.get('address')?.touched,
                                        'is-valid':form.get('address')?.valid &&  form.get('address')?.touched}" />

                                <span class="invalid-feedback">Please Enter Address</span>
                                <span class="valid-feedback">Thank you!!!</span>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col col-md-6">
                                <small class="text-light mt-3"> Member Country :</small>

                                <input type="text" formControlName="country" class="form-control "
                                    placeholder="Enter  country" [ngClass]="{
                                        'is-invalid':!form.get('country')?.valid && form.get('country')?.touched,
                                        'is-valid':form.get('country')?.valid && form.get('country')?.touched}" />
                                <span class="invalid-feedback">Please enter country</span>
                                <span class="valid-feedback">Thank You!!!</span>
                            </div>
                            <div class="col col-md-6">
                                <div class=" col  col-md-4 mt-3 " style="height: 8vh; width: 8vw;">
                                    <img src="https://young-coast-90688.herokuapp.com/{{ myImage }}"
                                        class="h-100 rounded-circle" alt="">
                                </div>

                            </div>
                        </div>

                        <div class="d-flex  justify-content-center ">

                            <button class="btn btn-outline-light w-50 mt-5">Update</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
