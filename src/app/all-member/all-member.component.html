<div class="container1 ">
  <div class="d-flex justify-content-center align-items-center" *ngIf="loading" style="margin-top: 20%;">
    <div class="spinner-border text-warning "></div>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="container">
      <div class="row mt-4 row-cols-1 row-cols-md-4 g-4">
        <div class="col " *ngFor="let item of people">
          <div>
            <div class="card h-100 ">
              <img src="https://young-coast-90688.herokuapp.com/{{ item?.image }}" class="card-img-top card-body"
                alt="...">
              <div class="card-body text-light">
                <h5 class="card-title">Name : {{item.name}}</h5>
                <small class="card-text" style="font-size:10px;">ID : {{item._id}}</small>
                <div class="d-flex justify-content-center mt-2">
                  <button routerLink="/member-details/{{item._id}}" class="btn btn-outline-light w-50">Detail</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
